#在feign中使用hystrix断路器
feign:
  hystrix:
    enabled: true
  client:
    provide: provider-service
  httpclient:
    connection-timeout: 5000

ribbon:
  OkToRetryOnAllOperations: false
    ReadTimeout: 5000
    ConnectTimeout: 5000
    MaxAutoRetries: 0
    MaxAutoRetriesNextServer: 1
  eager-load:
    enabled: true
    clients: ${feign.client.provide}

hystrix:
  shareSecurityContext: true
  threadpool:
    default:
      coreSize: 50 ##并发执行的最大线程数，默认10
      maxQueueSize: 200 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 100 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
      execution:
        timeout:
          enabled: true
        isolation:
          strategy: THREAD
          semaphore:
            maxConcurrentRequests: 1000
          thread:
            timeoutInMilliseconds: 30000
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 5000

